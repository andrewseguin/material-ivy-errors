<div class="header">
  <div class="num-failures">
    Failures: {{errors?.length || '--'}}
  </div>

  <div class="filter-container" *ngIf="errors?.length">
    <mat-icon>search</mat-icon>
    <textarea #filter mat-autosize placeholder="Filter"></textarea>
  </div>

  <input type="file" name="file" id="file"
         (change)="importFile($event.target)"
         [style.display]="'none'"/>
  <label for="file" matRipple
          class="mat-elevation-z4">
    Upload JSON
  </label>
</div>

<error-count [errors]="errors" [filter]="filter.value" *ngIf="errors?.length"></error-count>
