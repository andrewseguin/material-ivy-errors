<div class="table-container">

  <table mat-table [dataSource]="dataSource" matSort matSortActive="count" matSortDirection="desc">
    <!-- Exception -->
    <ng-container matColumnDef="relevantException">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Relevant Exception </th>
      <td mat-cell *matCellDef="let data"> {{data.relevantException}} </td>
    </ng-container>

    <!-- Context -->
    <ng-container matColumnDef="context">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Context </th>
      <td mat-cell *matCellDef="let data">
        <div class="context" mat-ripple (click)="openContextListDialog(data.contextList)">
          {{data.context}}
        </div>
      </td>
    </ng-container>

    <!-- Count -->
    <ng-container matColumnDef="count">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Count </th>
      <td mat-cell *matCellDef="let data"> {{data.count}} </td>
    </ng-container>

    <!-- Note -->
    <ng-container matColumnDef="note">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Note </th>
      <td mat-cell *matCellDef="let data">
        <mat-form-field>
          <textarea matInput mat-autosize [formControl]="data.noteFormControl"></textarea>
        </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
