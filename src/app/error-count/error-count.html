
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- Exception -->
  <ng-container matColumnDef="error">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Error </th>
    <td mat-cell *matCellDef="let data"> {{data.error}} </td>
  </ng-container>

  <!-- Count -->
  <ng-container matColumnDef="count">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Count </th>
    <td mat-cell *matCellDef="let data"> {{data.count}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator></mat-paginator>
