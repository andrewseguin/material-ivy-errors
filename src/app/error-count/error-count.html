
<mat-form-field>
  <input matInput [formControl]="filter" placeholder="Filter">
</mat-form-field>

<div class="table-container">

<table mat-table [dataSource]="dataSource" matSort>
  <!-- Exception -->
  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Error </th>
    <td mat-cell *matCellDef="let data"> {{data.name}} </td>
  </ng-container>

  <!-- Context -->
  <ng-container matColumnDef="context">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Context </th>
    <td mat-cell *matCellDef="let data"> {{data.context}} </td>
  </ng-container>

  <!-- Count -->
  <ng-container matColumnDef="count">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Count </th>
    <td mat-cell *matCellDef="let data"> {{data.count}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
